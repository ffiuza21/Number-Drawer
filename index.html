<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Number Drawer</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Number<span class="container__texto-azul"> Drawer</span></h1>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Number Quantity</label>
                        <input class="container__input" id="quantity" type="number" min="1">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">Inicial Number</label>
                        <input class="container__input" id="inicial" type="number" min="1">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">Limit Number</label>
                        <input class="container__input" id="limit" type="number" min="1">
                    </div>
                </div>
                
                <div class="chute container__botoes">
                    <button onclick="draw()" id="btn-sortear" class="container__botao">Draw</button>
                    <button onclick="restart()" id="btn-restart" class="container__disabled-button">Restart</button>
                </div>

                <div class="container__texto" id="result">
                    <label class="texto__paragrafo">Drawn Numbers: none</label>
                </div>
            </div>

            <img src="./img/ia.png" alt="Uma pessoa com capacete de astronauta" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
